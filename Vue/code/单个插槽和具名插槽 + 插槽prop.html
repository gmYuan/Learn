<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
  <title>单个插槽和具名插槽 + 插槽prop</title>
  <style>
  	#app {margin-bottom: 30px;}
  	li {list-style: none;}
  </style>
  
</head>

<body>
	<div id="app">

		<!-- 1 需求1: 把父组件html内容传递到子组件模板中渲染 -->
		<!-- S1 细化-- 单个插槽: slot占位模子 + 实际文本压入-->
		<!-- S2 自测-- 如何使用插槽  子组件template使用slot + 组件名内具体内容传入-->

		<child1-component>
			<p>父组件传入内容啦</p>
		</child1-component>


		<!-- 2 需求2: 可以向子组件模板中传入结构化的html文本，所以需要多个slot插槽 -->
		<!-- S1 因为有多个slot盒子接纳各个结构文本，所以需要给盒子命名 -->

		<!-- S2.1 Q:子组件如何渲染多段html结构化文本  -->
		<!-- S2.1 A: 子组slot+name属性 + 传入时使用 template + v-slot指令 -->

		<!-- S2.2 Q: 如何构建子组件temp和 传入的父组件的 结构 -->
		<!-- S2.2 A: 子组件temp创建最外层结构 + 传入的父组件直接写内部结构 -->

		<!-- S3.1 v-slot的语法是 template v-slot: xxx -->

		<child2-component>
			<template v-slot:header>
				<h3>我是标题哦</h3>
			</template>
			<template >
				<p>我是内容1</p>
				<p>我是内容2</p>
			</template>
			<template v-slot:footer>
				<p>我是页脚部分</p>
			</template>
		</child2-component>


		<!-- 需求3: 父组件可以渲染出子组件里的数据(对象属性) -->
		<!-- S1 通过bind指令，把子组件定义的数据 绑定到一个新属性上 + 父组件接受传出绑定的属性 -->

		<!-- S2.1  如何子组件绑定数据到temp上— 通过：bind指令-->
		<hr>

		<child3-component>
			<template v-slot:header="childtemp">
				<h3>我是标题啦啦啦啦啦~~</h3>
				<p>我获取到了子组件的template数据:</p>
				<p>名称是: {{childtemp.person.name}}</p>
				<p>age是: {{childtemp.person.age}}</p>
			</template>
		</child3-component>





		
		
	</div>

	<script src="https://cdn.bootcss.com/vue/2.6.8/vue.js"></script> 
	<!-- <script> Vue.config.devtools = true</script> -->

	<script>
    let app = new Vue({
      el: '#app',
      data: {	
      	msg: 'hello'   	
      },
      components: {
      	'child1-component': {
      		template: `
      		  <div>
      		    <slot>
      		    	我是placeholder占位模子，如果没有传入内容就显示我
      		    </slot>
      		  </div>
      		`
      	},

      	'child2-component': {
      		template: `
						<div>
							<header>
								<slot name="header"></slot>
							</header>
							<main>
								<slot></slot>
							</main>
							<footer>
								<slot name="footer"></slot>
							</footer>
						</div>
      		`
      	},

      	'child3-component': {
      		data(){
      			return {
      				person: {
      					name: 'star',
      					age: 22
      				}
      			}
      		},
      		template: `
						<div>
							<header>
								<slot :person="person" name='header'></slot>
							</header>
						</div>
      		`
      	}

      }
    })
      
	</script>
	

</body>
</html>
