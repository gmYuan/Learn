<!DOCTYPE html>
<html lang="zh-Hans">

<head>
	<meta charset="UTF-8">
	<title> transtion的appear+type+duration和animition </title>
	<link href="https://cdn.bootcss.com/animate.css/3.7.0/animate.css" rel="stylesheet">


	<style>
		/* reset部分 */
		h4 {
			padding:0;
			margin: 0;
		}
		.gram {
			padding-bottom: 20px;
		}

		/* S2 定义 transition效果*/
		.v-enter,
		.v-leave-to {
			opacity: 0;
		}

		.v-enter-active,
		.v-leave-active {
			transition: opacity 2s;
		}

		
	</style>

</head>

<body>
	<div id="app">

		<!-- 例1 transtion的appear+type+duration和animition -->
		<div>
			<h4>  transtion的appear+type+duration和animition  </h4>

		
			<button v-on:click="show = !show">
				切换显示
			</button>

			<!-- S1 同时使用了 transition + animition -->
			<!-- S3.1 页面初始渲染时就使用 动画效果: appear + appear-active-class -->
			<!-- S3.2 规定使用哪种效果定义的时长: type-->
			<!-- S3.3 更加细化的自定义进入/离开的时长: duration -->

			<transition
			  :duration="{enter: 5000, leave: 20000}"
			  type="transition"
			  appear
			  appear-active-class="animated jello v-enter-active"

			  enter-active-class="animated jello v-enter-active"
			  leave-active-class="animated bounceOutRight v-leave-active"
			>
				<p v-if="show">hello YC</p>
			</transition>
		
		</div>
		<hr>
		

	</div>

	
	<script src="https://cdn.bootcss.com/vue/2.6.5/vue.js"></script>

	<script>
		let app = new Vue({
			el: '#app',
			data: {
    		show: true
  		},
			
	})
	</script>

</body>

</html>
