<!DOCTYPE html>
<html lang="zh-Hans">

<head>
	<meta charset="UTF-8">
	<title> 过渡transtion原理 </title>

	<style>
		/* reset部分 */
		h4 {
			padding:0;
			margin: 0;
		}
		.gram {
			padding-bottom: 20px;
		}

		
		/* 例1 动画效果 */
		.v-enter,
		.v-leave-to {
			opacity: 0;
		}
		.v-enter-active,
		.v-leave-active {
			transition: opacity 2s;
		}


	</style>

</head>

<body>
	<div id="app">

		<!-- 例1 组件切换显示的动画效果-->
		<div>
			<h4>  组件切换显示的过渡效果 </h4>
			<div class="gram"> 语法: transition组件  </div>

			
			<button v-on:click="show = !show">
				切换显示
			</button>

			<transition>
				<p v-if="show">hello YC</p>
			</transition>
		
		</div>
		<hr>
		

	</div>

	
	<script src="https://cdn.bootcss.com/vue/2.6.5/vue.js"></script>

	<script>

		
		let app = new Vue({
			el: '#app',
			data: {
    		show: true
  		},
			
	})
	</script>

</body>

</html>
