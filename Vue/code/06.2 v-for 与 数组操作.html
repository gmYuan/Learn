<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
  <title>v-for 与 数组操作</title>
  
</head>

<body>
	<div id="app">
		
		

		<!-- 2.1 -->
		
		<!-- 2.2 数组赋值-->
		<div v-for="elem in msg">{{elem}}</div>
		<input type="button" value="点击实现赋值" @click="changemsg">
		


	</div>

	<script src="https://cdn.bootcss.com/vue/2.6.5/vue.js"></script>

	<script>
		let app = new Vue({
      el: '#app',
      data: {
      	person: [
      	{name: '小新'},
      	{name: '风间'},
      	{name: '舔狗正南'}
      	],

      	boy: {
      		name: '小新',
      		look: 'funny',
      		age: 5
      	},

      

      	msg: [1,2,3,4]
      },
      methods:{
      	
      	changemsg(){
      		Vue.set(app.msg,0,8)
      		this.person.splice(2)
      		this.msg = Object.assign({}, this.msg, [2,2,2,2])
      	}
      }
      
      

    })
	</script>

</body>
</html>
