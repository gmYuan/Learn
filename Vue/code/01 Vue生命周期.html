<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<title>Vue生命周期</title>
</head>
<body>
	<div id="app">
		{{msg}}
	</div>


	<script src="https://cdn.bootcss.com/vue/2.6.5/vue.js"></script>
	<script>
		let app = new Vue({
			el: '#app',      //el的值可以是html标签，也可以是CSS选择器语法
			data: {          // data内部保存着 可以双向绑定的数据
				msg: 'hello world!',
				a: 2 
			},
			beforeCreate(){
				console.group('beforeCreate状态===============')
        console.log(this.$el)     //undefined
        console.log(this.$data)   //undefined 
        console.log(this.msg)			//undefined 
  			console.log(this)         // vue实例对象
      },
      created(){
				console.group('created状态===============')
        console.log(this.$el)     //undefined
        console.log(this.$data)   // [Object]
        console.log(this.msg)     // 'hello world!'
      },
      beforeMount(){
				console.group('beforeMount状态===============')
        console.log(this.$el)     // 初始化，但内部是占位符内容
        console.log(this.$data)   // [Object]
        console.log(this.msg)     // 'hello world!'
      },
      mounted(){
				console.group('mounted状态===============')
        console.log(this.$el)     // 初始化，内部已内容
        console.log(this.$data)   // [Object]
        console.log(this.msg)     // 'hello world!'
      },
      beforeUpdate(){
				console.group('beforeUpdate状态===============')
        console.log(this.$el)     // 初始化，内部已内容
        console.log(this.$data)   // [Object]
        console.log(this.msg)     // 'hello world!'
      },
      updated(){
				console.group('updated状态===============')
        console.log(this.$el)     // 初始化，内部已内容
        console.log(this.$data)   // [Object]
        console.log(this.msg)     // 'hello world!'
      }

		})
	</script>

	
</body>
</html>
