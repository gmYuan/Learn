<!DOCTYPE html>
<html lang="zh-Hans">

<head>
	<meta charset="UTF-8">
	<title>非父子间通信</title>

	<style>
		/* reset部分 */
		h4 {
			padding:0;
			margin: 0;
		}
		.gram {
			padding-bottom: 20px;
		}
		

	</style>

</head>

<body>
	<div id="app">

		<!-- 例1 -->
		<div>
			<h4> a组件修改b组件的数据值 </h4>
			<div class="gram"> 语法:  </div>

			<a-component></a-component>
			<b-component></b-component>

			

		</div>
		<hr>

		<!-- 例2 -->
		<!-- <div>
			<h4> prop验证: 自定义验证函数，用于验证子组件接收的数据是否可以通过  </h4>
			<div class="gram"> 语法: 	propA: { validator: function(){..} } </div>
	
			<sec-component :secdata="secdata"></sec-component>
		</div>
		<hr> -->

	</div>

	
	<script src="https://cdn.bootcss.com/vue/2.6.5/vue.js"></script>

	<script>

		Vue.prototype.bus = new Vue()  //S1 在Vue原型上创建一个vue实例，从而可以使用所有vue实例方法
		
		let app = new Vue({
			el: '#app',


			components: {
				'a-component': {
      		data(){
      			return {
      				total: 4120,
      			}
      		},
      		template: ` <div>我是a组件里的值-- {{total}}</div>`
      	},

				'b-component': {
      		data(){
      			return {
      				total2: 4220,
      				msg: '我是b子组件的数据'
      			}
      		},
      		template: `<button @click="change">我是b组件按钮，我的值是{{total2}}---点击我可以改变a组件的值</button>`,
      		
			}
		
		}

			
	})
	</script>

</body>

</html>
