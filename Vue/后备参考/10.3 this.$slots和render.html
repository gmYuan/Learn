<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
  <title>render里的参数介绍</title>
  <style>
  	#app {margin-bottom: 30px;}
  	li {list-style: none;}
    
  </style>
  
</head>

<body>
	<div id="app">

    <!-- 1 需求1: 在render中使用组件插槽渲染内容 -->
    <!-- S1.1 当我们想在父组件中,向子组件内的模板传入html结构时，就需要使用 插槽 -->
    <!-- S1.2 render是使用简便语法来 渲染子组件的template内容 -->

    <!-- S2.1 如何向组件内传入html结构: v-slot -->
    <!-- S2.2 如何在子组件内接收html结构: slot插槽+template / render函数 -->

    <!-- S3.1 v-slot的语法是 v-slot:插槽名称 -->
    <!-- S3.2 createElement渲染多个插槽的方法是: 在第3个参数中传入数组，递归的调用createElement -->
    <child-component>
      <template v-slot:header>
        <p>这是header部分的内容</p>
        <p>啦啦啦啦1~</p>
      </template>
      <template v-slot:main>
        <p>这是main部分的内容</p>
        <p>啦啦啦啦2~</p>
      </template>
      <template v-slot:footer>
        <p>这是footer部分的内容</p>
        <p>啦啦啦啦3~</p>
      </template>
    </child-component>

	</div>

	<script src="https://cdn.bootcss.com/vue/2.6.8/vue.js"></script> 
	<!-- <script> Vue.config.devtools = true</script> -->

	<script>
    let app = new Vue({
      el: '#app',
      components: {
        'child-component': {
          render(createElement){
            let header = this.$slots.header
            let main = this.$slots.main
            let footer = this.$slots.footer
            debugger
            return createElement('div',[
              createElement('header', header),
              createElement('main', main),
              createElement('footer', footer)
            ])
          }
        }
      }
     
    })
      
	</script>
	
</body>
</html>
