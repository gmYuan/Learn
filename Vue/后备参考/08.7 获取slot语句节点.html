<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
  <title>获取slot语句节点</title>
  <style>
  	#app {margin-bottom: 30px;}
  	li {list-style: none;}
  </style>
  
</head>

<body>
	<div id="app">

		<!-- 1 需求1: 获取到子组件temp里的slot语句 -->
		<!-- S1 slot语句也算是html虚拟节点，所以可以用 数组结构 存储/获取 -->

		<!-- S2.1 如何获取到slot语句： 加载渲染后，通过this.refs属性即可 -->

		<child1-component>
			<template v-slot:header>
				<h2>标题1</h2>
				<div>
					<p>header内的语句</p>
				</div>
			</template>
			<template v-slot:main>
				<p>语句2</p>
			</template>
		</child1-component>
		
		
	</div>

	<script src="https://cdn.bootcss.com/vue/2.6.8/vue.js"></script> 
	<!-- <script> Vue.config.devtools = true</script> -->

	<script>
    let app = new Vue({
      el: '#app',
      data: {	
      	msg: 'hello'   	
      },

      components: {
      	'child1-component': {
      		template: `
      		  <div>
      		    <header>
								<slot name="header">slot语句1</slot>	
      		    </header>
      		    <main>
								<slot name="main">slot语句2</slot>	
      		    </main>
      		  </div>
      		`,
      		mounted(){
      			let content = this.$scopedSlots
      			console.log(content)
      		}
      	}

      }
    })
      
	</script>
	

</body>
</html>
