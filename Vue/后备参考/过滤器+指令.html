<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
  <title>Vue生命周期</title>
  <style>
    .red {
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
</head>

<body>
	<div id="app">
    {{date | formatDate(999)}} </br>
    {{apple}}</br>
    <span v-text="apple"></span></br>

    <span v-html='banana'></span></br>

    <p v-bind:class="classname">1</p>
    <p :class="classname">2</p>

    <button v-on:click = 'addone'>{{number}}</button>
    <button @click = 'addone'>{{number}}</button>


	</div>


	<script src="https://cdn.bootcss.com/vue/2.6.5/vue.min.js"></script>
	<script>
    let plusdate = (value) => {
      return value<10 ? '0'+value : value

    }
		let app = new Vue({
			el: '#app',      //el的值可以是html标签，也可以是CSS选择器语法
			data: {          // data内部保存着 可以双向绑定的数据
				date: new Date(),
        apple: '苹果',
        banana: '<span style= "color:green">this is a banana</span>',
				classname: 'red',
        number: 0
			},
      filters:{
        formatDate(value,test){
          let date = new Date(value)
          let year = plusdate(date.getFullYear())
          let month = plusdate(date.getMonth() + 1) 
          let day = plusdate(date.getDate())
          let hour = plusdate(date.getHours())
          let minute = plusdate(date.getMinutes())
          let second = plusdate(date.getSeconds())
          return year + '-' + month + '-' + day + '-' + hour + ':' + minute + ':' + second + '//' + test       
        }
      },
      methods: {
        addone(){
          this.number++
        }
      },

      mounted(){
        this.timer = setInterval(() => {
          this.date = new Date()
        },1000)
      },
      beforeDestory(){
        if (this.timer){
          clearInterval(this.timer)
        }
       
      }
		
		})
	</script>

	
</body>
</html>
