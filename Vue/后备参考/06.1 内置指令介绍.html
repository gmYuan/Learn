<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
  <title>内置指令介绍</title>

 	<style>
 		[v-cloak]{ display: none; }
 	</style>
  
</head>

<body>
	<div id="app">
		<!-- 指令1 v-clock指令作用: 隐藏未编译完成的模板，避免渲染页面闪动 -->
		<div v-cloak>{{msg}}</div>

		<!-- 指令2 v-once指令: 只渲染一次元素，之后重新渲染会被跳过 -->
		<div v-once>{{oncetext}}</div>

		<!-- 指令3.1 v-if + v-else指令: 条件渲染 -->
		<div v-if = "seen"> if部分 </div>
		<div v-else-if = "5<3"> else-if 部分</div>
		<div v-else> else部分 </div>

		<!-- 3.2 v-if来实现切换显示 -->
		<div v-if="content === 'name'">
			<input type="text" key="name">请输入姓名</input>
		</div>

		<div v-else-if="content === 'pwd'">
			<input type="text" key="pwd">请输入密码</input>
		</div>
		
		<input type="button" value="点击切换内容" @click = "changetype">

		<!-- 3.3 v-show指令: 修改display属性，元素总是会被渲染 + 适合需要频繁切换 -->
		<div v-show = "showseen"> show指令显示</div>

	</div>


	<script src="https://cdn.bootcss.com/vue/2.6.5/vue.min.js"></script>

	<script>
		let app = new Vue({
      el: '#app',
      data: {
      	msg: 'hello world',
      	oncetext: '我渲染一次后就不会再改变哦',
      	seen: 5 < 3,

      	content: "name",
				showseen: true
      },
      methods: {
      	changetype(){
      		this.content = (this.content === 'name'? 'pwd' : 'name')
      	}
      }
     

    })
	</script>

</body>
</html>

<!-- v-if的注意点:  1要定义在块级元素上，否则会覆盖  2 使用key重新渲染 -->
