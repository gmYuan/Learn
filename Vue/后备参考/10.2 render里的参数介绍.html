<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
  <title>render里的参数介绍</title>
  <style>
  	#app {margin-bottom: 30px;}
  	li {list-style: none;}
    
  </style>
  
</head>

<body>
	<div id="app">

		<!-- 1 需求1: 用render实现处虚拟DOM节点 -->

		<!-- S1 CRM需求，参照API即可 -->

    <!-- 传入第一个参数方法 -->
    <child-component></child-component>

    <!-- 传入第2个参数 + 第3个参数 -->
    <child2-component></child2-component>
		

   

    

	</div>

	<script src="https://cdn.bootcss.com/vue/2.6.8/vue.js"></script> 
	<!-- <script> Vue.config.devtools = true</script> -->

	<script>
    let app = new Vue({
      el: '#app',
      components: {
        // S1 传入第一个参数方法
        'child-component': {  
          render(createElement){
            // S1.1 return createElement('h3','我是子组件内的文本哦')
            // S1.2 return createElement({
            //   template: `<h5>我在render内使用对象语法~</h5>`
            // })
            let domfn = function(){
              return {
                template: `<h5>汗滴禾下土~</h5>`
              }
            }
            return createElement(domfn())
          }
        },
        // S2 第2个参数内容 + 第3个参数内容
        'child2-component': {
          render(createElement){
            return createElement(
              'div', 
              {
                'class': {foo: true, baz: false},
                style: {color: 'blue'},
                domProps: {
                  innerText: 'xiuxiuxiu ~'
                }
              },

              ['我是第3个参数，先来一些文字',
                createElement('p', '苹果'),
                createElement('p', '橘子')
              ]
            )
          }  // 对应render
        }

      }
    })
      
	</script>
	
</body>
</html>
