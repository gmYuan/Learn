<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
  <title>Vue的v-bind绑定样式</title>
  <style>
  	.right {
  		color: blue;
  		border: 1px solid blue;
  	}
  	.error {
  		color: red;
  	}
  </style>
</head>

<body>
	<div id="app">

		<!-- 功能1 v-bind指令作用：绑定动态属性值 -->
		<!-- 语法为 字符串-> 值占位符 -->
		<a v-bind:href="link">点我跳转</a>
	
    <!-- 功能2.1 用对象语法绑定class -->
    <!-- 语法为 字符串-> 类名字符串key + 布尔值占位符value -->
    <div v-bind:class = "{'right': isright, 'error': iserror}" >功能2.1</div>

    <!-- 功能2.2 用对象语法+计算属性，绑定class -->
    <!-- 语法为 字符串-> 计算属性名 -->
    <div :class = 'compclass'>功能2.2</div>

    <!-- 需求2.3 点击按钮，依次变成 红蓝色 -->
    <input type="button" value="点击切换红蓝色" :class="{'right':isright, 'error': iserror}" @click= changecolor>

    <!-- 功能3.1 用数组语法，绑定class -->
    <!-- 语法为 字符串-> 类名数组占位符 -->
    <div :class = "[rightclass, errorclass]">功能3.1哦</div>

    <!-- 功能3.2 用对象+数组语法， 绑定class -->
    <div :class = "[{'right': isright}, errorclass]">功能3.2哦</div>

    <!-- 功能4.1 用对象语法， 绑定内联样式 -->
    <div :style="{color: rightcolor, fontSize: fontsize + 'px'}">功能4.1哦</div>

	</div>


	<script src="https://cdn.bootcss.com/vue/2.6.5/vue.min.js"></script>
	<script>
		let app = new Vue({
      el: '#app',
      data: {
      	link: 'http://baidu.com',
      	isright: true,
      	iserror: false,

      	rightclass: 'right',
      	errorclass: 'error',

      	rightcolor: 'green',
      	fontsize: 18
      	
      },
      computed: {
      	compclass(){
      		return {
      			right: !this.isright,
      			error: !this.iserror
      		}
      	}
      },

      methods:{
      	changecolor(){
      		this.isright = !this.isright
      		this.iserror = !this.iserror
      	}
      }

    })
      
   
	</script>

	
</body>
</html>
