<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
  <title>v-on指令</title>
  
</head>

<body>
	<div id="app">
		<!-- 1 v-on: 传参调用 与 不传参调用 -->
		<button @click="addone" >我是不传参调用，默认+1</button>---- {{num1}} </br>
		
		<!-- 如果定义的方法有形参+调用时未用括号，就会默认传入事件对象event -->
		<button @click="addnum()" >我是传参调用，+n</button> ---- {{num2}} </hr>

		<!-- 2.1 v-on修饰符: .stop：阻止事件冒泡 -->
		<div @click="outer" :style="{backgroundColor:bgcolor, height: hg + 'px'}">
			<button @click.stop="inner">内部按钮</button>
		</div>

		<!-- 2.2 v-on修饰符: .self： 相当于e.currentTarget,当是注册事件的元素本身触发事件时，才会调用回调-->
		<div @click.self="outer" :style="{backgroundColor:bgcolor, margin: mar+'px', height: hg + 'px'}">
			<button @click="inner">内部按钮</button>
		</div>

		<!-- 2.3 v-on修饰符: .prevent：阻止默认事件 -->
		<form action="" @submit.prevent>
			<input type="submit" value="提交了">
		</form>
		<hr>

		<!-- 2.4 v-on修饰符: .once: 回调只执行一次 -->
		<button @click="outer">点击弹出无限次</button>
		<button @click.once="outer">点击弹出1次</button>
	</div>
		
		<hr>
		<!-- 3 按键修饰符: .enter: 点击回车按键时调用 -->
		<input v-on:keyup.tab="enter" type="text" placeholder="点击enter弹出"></input>

		
	</div>

	<script src="https://cdn.bootcss.com/vue/2.6.5/vue.min.js"></script>

	<script>
		let app = new Vue({
      el: '#app',
      data: {
      	num1: 0,
      	num2: 0,
      	bgcolor: 'blue',
      	hg: 50,
      	mar: 30
      },
      methods: {
      	addone(){
      		this.num1 ++
      	},
      	addnum(n){
      		if (n == null){
      			this.num2 ++
      		} else {
      			this.num2 = this.num2 + n
      		}
      	},
      	outer(){
      		alert('外部被点击了')
      	},
      	inner(){
      		alert('里面被点击了')
      	},
      	enter(){
      		alert('触发键盘事件')
      	}



      }
     

    })
	</script>

</body>
</html>
