<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
  <title>数据验证</title>
  <style>
  	#app {margin-bottom: 30px;}
  	li {list-style: none;}
  </style>
  
</head>

<body>
	<div id="app">
		<one-component :str="str"></one-component>
		<hr>

		<sec-component :test="test"></sec-component>
		<hr>

		<tri-component :test2="lalala"></tri-component>




			
	</div>

	<script src="https://cdn.bootcss.com/vue/2.6.8/vue.js"></script> 
	<script> Vue.config.devtools = true</script>

	<script>
    let app = new Vue({
      el: '#app',
      data: {
				str: 'hello',
				test: '123',
				lalala: 20
      },
      components: {
      	'one-component': {
      		props: {
      			str: String
      		},
      		template: `
      			<div>我需要的类型是字符串--- {{str}}</div>
      		`
      	},

      	'sec-component': {
      		props: {
      			// test: Number
      			test: {
      				type: [Number,String],
      				default: 200,
      				required: true
      			}

      		},
      		// template: `
      		// 	<div>我需要的类型是数字--- {{test}}</div>
      		// `

      		template: `<div>默认项是-- {{test}}</div>`
      	},

      	'tri-component': {
      		props: {
      			test2: {
      				type: Number,
      				default: 20,
      				validator(value){
      					return (value > 10)
      				}
      			}
      		},
      		template: '<div>这是自定义验证部分--{{test2}}</div>'
      	}
      }

    })
	</script>

</body>
</html>
