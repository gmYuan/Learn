<!DOCTYPE html>
<html lang="zh-Hans">

<head>
	<meta charset="UTF-8">
	<title> 多个元素/组件间的切换 添加过渡效果 </title>
	<link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
	
	<style>
		/* reset部分 */
		h4 {
			padding: 0;
			margin: 0;
		}

		/* 例2动画 */
		.component-fade-enter-active, .component-fade-leave-active {
  		transition: opacity .3s ease;
		}
		.component-fade-enter, .component-fade-leave-to{
  		opacity: 0;
		}


	</style>

</head>

<body>
	<div id="app">

		<!-- 例1 多个元素之间切换的 动画效果 -->
		<div>
			<h4> 多个元素之间切换的 动画效果 </h4>

			<!-- 1-S1 通过 定义显示的数据currentState + 计算属性，实现页面内容的元素切换 -->
			
			<!-- 1-S2 相同类型标签的元素切换时，要通过key特性设置唯一的值来标记，以让 Vue区分它们，否则Vue只会替换相同标签内部的内容 -->

			<!-- 1-S3 out-in过渡模式: 当前元素先进行过渡，完成之后新元素过渡进入 -->

			<button @click="currentState = cxk[0]">点击我,显示唱</button>
			<button @click="currentState= cxk[1]">点击我,显示跳</button>
			<button @click="currentState= cxk[2]">点击我,显示rap</button>

			<transition
				name="cxk"
				enter-active-class="animated tada"
				leave-active-class="animated bounceOutRight"
				mode="out-in"
			>
				<div v-bind:key="currentState">
					<div>当前状态是: {{currentState}}</div>
					{{ Message }}
				</div>
			</transition>

		</div>
		<hr>

		<!-- 例2 多个组件之间切换的 动画效果 -->
		<div>
				<h4> 多个组件之间切换的 动画效果  </h4>
	
				<!-- 2-S1 通过 定义显示的组件currentComp + component :is，实现页面内容的元素切换 -->
				
				<button @click="currentComp = 'a-child'">点击我,显示a组件</button>
				<button @click="currentComp= 'b-child'">点击我,显示b组件</button>
			
				<transition 
					name="component-fade" 
					mode="out-in"
				>
					<component v-bind:is="currentComp"></component>

				</transition>
			</div>
			<hr>


	</div>


	<script src="https://cdn.bootcss.com/vue/2.6.5/vue.js"></script>

	<script>
		let app = new Vue({
			el: '#app',
			data: {

				// 例1数据
				currentState: '',
				cxk : ["sing" , "jump", "rap"],

				//例2数据
				currentComp:'',
			},

			computed: {
				// 例1计算方法
  			Message() {
    			switch (this.currentState) {
      			case 'sing': return 'CXK is singing'
      			case 'jump': return 'CXK is jumping'
      			case 'rap': return 'CXK is raping'
    			}
  			}
			},

			// 例2组件
			components: {
				'a-child': {
					template:'<div>我是a-child组件</div>'
				},
				'b-child': {
					template:'<div>我是b-child组件~~~</div>'
				},
			},
		
			

		})
	</script>

</body>

</html>
